<html>
<head>


	<!-- fix meta tags -->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Title of the page -->
	<title>{% block title %}{% endblock %}</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/27f480af39.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="side_bar.css">

</head>

<body>

<!-- Navigation bar -->
<div id="wrapper">

	<!-- Navbar Settings -->
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Geo4Tech</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto">
			  <li class="nav-item active">
				<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="/spt">SPT Correlator</a>
			  </li>
			</ul>
			<span class="navbar-text">
			  Navbar text with an inline element
			</span>
		</div>
	</nav>


</div>


<!-- Sign in/up/out buttons -->
	<div class="container">
		<div class="row justify-content-end">
			{% if user.is_authenticated %}
				<a class="nav-item nav-link" href="{% url 'signout' %}">Sign Out</a>
			{% else %}
				<a class="nav-item nav-link" href="{% url 'signup' %}">Sign Up</a>
				<a class="nav-item nav-link" href="{% url 'signin' %}">Sign In</a>
			{% endif %}
		</div>
	</div>
<!-- Flashing messages(alerts) -->
	{% if messages %}
		{% for message in messages %}
			<div class="alert alert-{{ message.tags }}">
				{{ message }}
			</div>
		{% endfor %}
	{% endif %}
	{% block content %}
	{% endblock %}

<!--Bootstrap Js-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
