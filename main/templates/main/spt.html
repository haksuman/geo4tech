{% extends 'main/base.html' %}

{% block title %}
Geo4Tech | Soil Profile
{% endblock %}

{% block content %}
<p>In order to create a soil profile, please fill the required data correctly.</p>
<div class="layer_number_input">
<label for="layer_number">Number of Layers</label>
<input type="number" id="layer_number" name="layer_number" value="0" required>
</div>

<div class="gwt_input">
<label for="gwt">Ground Water Table</label>
<input type="number" id="gwt" name="gwt" value="0" required>
</div>

<div class="spt_table_input">
    <table border="1" id="spt_table" class="table table-striped table-dark" style="width:100%">
        <thead>
            <tr>
                <th style="text-align:center" scope="col">Layer Number</th>
                <th style="text-align:center" scope="col">Soil Type</th>
                <th style="text-align:center" scope="col">Average SPT-N</th>
                <th style="text-align:center" scope="col">Plasticy Index</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row" style="text-align:center">1</td>
                <td style="text-align:center"><select size="1" id="row-1-soil_type" name="row-1-soil_type" style="text-align:center">
                        <option value="Clay" selected="selected">
                            Clay
                        </option>
                        <option value="Silt">
                            Silt
                        </option>
                        <option value="Clayey Sand">
                            Clayey Sand
                        </option>
                        <option value="Silty Sand">
                            Silty Sand
                        </option>
                        <option value="Sand">
                            Sand
                        </option>
                        <option value="Gravel">
                            Gravel
                        </option>
                        <option value="Rock">
                            Sand
                        </option>
                </select></td>
                <td style="text-align:center"><input type="number" id="row-1-avg_sptn" name="row-1-avg_sptn" value=0 max="50"></td>
                <td style="text-align:center"><input type="number" id="row-1-pi" name="row-1-pi" value=0 max="100"></td>
            </tr>
        </tbody>

    </table>
</div>
{% endblock %}
